<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi primera web - Mariam</title>
  <link rel="stylesheet" href="styles.css">
</head>
<p id="resultado"></p>
<script src ="script.js"></script>

<body>
  <h1>buscador de peliculas</h1>

  <label for="texto">Escribe el titulo:</label>
  <input id="texto" type="text" placeholder="Tu texto aquí...">
  <button id="boton">Mostrar información de pelicula</button>

  <script>
    document.getElementById('boton').addEventListener('click', () => {
      const valor = document.getElementById('texto').value.trim();
      if (valor) {
        alert("Escribiste: " + valor);
      } else {
        alert("No escribiste nada");
      }
    });
  </script>
</body>
</html>
